<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Popout Editor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.23.1/ace.js"></script>
  <style>
    html,body{height:100%;margin:0;background:#0b0e14;color:#e6f1ff}
    #bar{padding:8px;background:#0c121b;border-bottom:1px solid #243246;display:flex;align-items:center;gap:8px}
    #editor{position:absolute;top:44px;bottom:0;left:0;right:0}
  </style>
</head>
<body>
  <div id="bar" class="small">
    <span id="title">Editor</span>
    <span class="ms-auto"></span>
    <button id="wrap" class="btn btn-sm btn-outline-light">Toggle Wrap</button>
  </div>
  <div id="editor"></div>
  <script>
    const params = new URLSearchParams(location.search);
    const kind = params.get('kind') || 'html';
    const editor = ace.edit('editor');
    editor.setOptions({ fontSize: '13px', theme: 'ace/theme/tomorrow_night' });
    const modeMap = { html:'ace/mode/html', js:'ace/mode/javascript', css:'ace/mode/css' };
    editor.session.setMode(modeMap[kind] || 'ace/mode/text');
    document.getElementById('title').textContent = kind.toUpperCase()+' Editor';
    let updating = false;
    editor.session.on('change', function(){
      if (updating) return;
      const content = editor.getValue();
      try { window.opener && window.opener.postMessage({ type:'popout-change', kind, content }, '*'); } catch(e){}
    });
    window.addEventListener('message', function(ev){
      const msg = ev.data || {};
      if (msg.type === 'popout-init' && msg.kind === kind){ updating = true; editor.setValue(msg.content||'', -1); updating = false; }
      if (msg.type === 'popout-update' && msg.kind === kind){ if (editor.getValue() !== msg.content){ updating = true; editor.setValue(msg.content||'', -1); updating = false; } }
    });
    // handshake
    try { window.opener && window.opener.postMessage({ type:'popout-ready', kind }, '*'); } catch(e){}
    document.getElementById('wrap').onclick = function(){ editor.session.setUseWrapMode(!editor.session.getUseWrapMode()); };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
